<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Ambulance System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("back.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .content-box {
      position: absolute;
      top: 50%;
      left: 8%;
      transform: translateY(-50%);
      text-align: left;
      color: #333;
      width: 350px;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2rem;
      color: #e91e63; /* dark pink */
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #333; /* Darker text for visibility */
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    .emoji {
      font-size: 2rem;
      margin-right: 5px;
      vertical-align: middle;
    }

    @media screen and (max-width: 768px) {
      .content-box {
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1><span class="emoji">ðŸš‘</span>Smart Ambulance System</h1>
    <p>Track traffic, predict crowds, and reach hospitals faster during emergencies.</p>
    <a href="map.html" class="btn">Start Emergency Planner</a>
  </div>
</body>
</html>
